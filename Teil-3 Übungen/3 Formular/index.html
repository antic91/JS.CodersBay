<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="wrapper" class="displayFlex">
    <!----------------------------------MAIN Grid ...-------------------------------->


        <main id="mainGrid">
            <!--Contact form-->
            <form action="">
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <input type="email" name="email" id="email" placeholder="Enter your email" onfocus="printMessage(event)">
                <input type="number" name="number" id="number" placeholder="Enter your phone number">
                <input type="text" name="adress" id="adress" placeholder="Enter your adress">
                <select name="option" id="option">
                    <option value="destination">Choose your destination</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="North America">North America</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <button>Send</button>
                <div class="message display" id="div">You have to enter a valid email adress!</div>
            </form>
        </main>



    </div>
    
        <script src="js.js"></script> 

    
</body>
</html>
